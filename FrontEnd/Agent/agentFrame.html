<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1Two7 Used Car</title>
    <style>
        /* Navbar Styles */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            margin: 0 auto;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
        }

        /* Left side: 1Two7 logo */
        .navbar .logo {
            font-size: 30px;
            font-weight: bold;
            color: black;
            text-decoration: none;
            padding-left: 5px;
        }

        .navbar .nav-right {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }

        nav {
            margin-right: 60px; /* Add some spacing between nav and logout button */
            height: 65px;
        }

        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
        }

        nav li {
            position: relative; /* Positioning relative to ensure the ::before applies to each li */
            display: inline-block;
            margin-left: 40px;            
        }

        nav a {
            color: #444;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
            position: relative;
            display: inline-block;
            padding: 23px 0; /* Add some padding to position the line correctly */
        }

        nav a:hover {
            color: #000;
        }

        nav a.active {
            color: #000; /* Ensure the text stays black */
        }

        nav a::before {
            content: '';
            display: block;
            height: 5px;
            background-color: rgba(47, 39, 206, 0.8);
            position: absolute;
            top: 0; /* Adjust this to create space between the text and the underline */
            bottom: 20px;
            width: 0%; /* Initial width */
            transition: all ease-in-out 250ms; /* Smooth transition */
        }
          
        nav a.active::before,
        nav a:hover::before {
            width: 100%;
        }

        /* Right side: logout button */
        .navbar .logout {
            display: flex;
            align-items: center;
            padding-right: 50px;
        }

        .navbar .logout button {
            font-size: 16px;
            background-color: rgb(47, 39, 206);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .navbar .logout button:hover {
            background-color: rgb(30, 30, 148); /* Change this to your desired hover color */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            overflow-y: auto;
        }

        /* Additional styles for the rest of the page */
        .content {
            margin-top: 70px; /* Create space for the fixed navbar */
            padding: 20px;
        }

        {% block style %}

        {% endblock style %}
        
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <div class="navbar">
        <!-- Logo on the left -->
        <a class="logo">1Two7</a>

        <div class="nav-right">
            <nav>
                <ul>
                <li><a href="{{ url_for('agent_blueprint.agent_dashboard') }}" class="{% if current_page == 'dashboard' %}active{% endif %}">Home</a></li>
                <li><a href="{{ url_for('agent_blueprint.agent_feedback') }}" class="{% if current_page == 'agent_fb' %}active{% endif %}">Your Feedback</a></li>
                </ul>
            </nav>

            <div class="logout">
                <form action="{{ url_for('user_view_blueprint.displayLogout') }}" method="POST" style="display: inline;">
                    <button type="submit">Logout</button>
                </form>
            </div>
        </div>
        
    </div>

        {% block content %}

        {% endblock content %}
    
</body>
</html>
